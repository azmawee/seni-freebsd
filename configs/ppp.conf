# ADSL dan dialup form ( /etc/ppp/ppp.conf )
# File ni kene letak dalam /etc/ppp/
# Perhatian! kene ada space pada setiap line di dalam satu label (label bermula dengan ":")
# Tanda "#" di depan line menandakan ppp tidak membaca line ini (remark)
# untuk dial, taip --> ppp -ddial label (sebarang label yang ada)
#################################################################
# PPP  Sample Configuration File
# Originally written by Toshiharu OHNO
# Simplified 5/14/1999 by wself@cdrom.com
#
# See /usr/share/examples/ppp/ for some examples
#
#################################################################
default:
# ------------------------------
# memberi kebenaran user bernama menu membuat dialing
 allow users pppmenu mpdmenu boxmenu
# ------------------------------
# setkan default gateway bila online
# add default HISADDR
# ------------------------------
# enablekan nat untuk sharing internet
# nat enable yes
# ------------------------------
# enable dcc send pada client di belakang gateway 
# nat same_ports yes
# nat use_sockets yes
# ------------------------------
# untuk cek connection error/link/speed : tail -f /var/log/ppp.log 
 set log connect phase tun connect 
# ------------------------------
# redirect port dari luar ke mana2 ip belakang gateway 
# nat port tcp <target ip:port> <port on tun0>
# nat port tcp 192.168.1.252:81 22220
# nat port tcp 192.168.1.252:22222 22222
# nat port tcp 192.168.1.251:22221 22221
# ------------------------------
# auto set dns server dalam /etc/resolv.conf
# enable dns
# atau disable terus auto set dns 
# disable dns
# atau pakai dns server lain
# set dns 127.0.0.1 
# ------------------------------

unifi:
 set log Phase Chat LCP IPCP IPV6CP CCP tun command
 #set log tun command
 ident user-ppp VERSION (built COMPILATIONDATE)
 set redial 10
 set dial
 set login
 disable dns
 enable ipv6cp
 # set speed sync
 #set speed 325200
 set mru 1492
 set mtu 1492
 set mrru 1492
 set device PPPoE:unifi
 set authname user@unifi
 set authkey passwd
 add! default HISADDR
 add default HISADDR6

# 3G Celcom (device ucom0 = cuaU0)
3g:
 set device /dev/cuaU0
 set dial "ABORT BUSY ABORT NO\\sCARRIER TIMEOUT 5 \"\" ATZ OK-ATZ-OK AT+CGDCONT=1,\\\"IP\\\",\\\"celcom3g\\\" OK \\dATD\\T TIMEOUT 40
 set logout "ABORT BUSY ABORT ERROR TIMEOUT 30 \"\" +++ATH OK-ATH-OK"
 # set phone "*99#"
 # ALternatif dial number
 set phone "*99***1#"
 set authname "celcom3g"
 set authkey "1234"
 set ifaddr 10.0.0.1/0 10.0.0.2/0 255.255.255.0 0.0.0.0
 enable lqr
 set crtscts on
 disable ipv6cp

# ADSL Connection label (ppp over ethernet/PPPoE)
adsl:
# ------------------------------
# rl1 adalah device untuk membuat pppoe, tukar ikut device network card anda
# kalau line selalu putus atau tak stable,
# setkan ip "bodoh" pada rl1 ni (ni on-fly, temp!) : ifconfig rl1 0.0.0.0 mtu 1492
# nak save letak ni dalam /etc/rc.conf : ifconfig_rl1="0.0.0.0 mtu 1492"
 set device PPPoE:em0
# ------------------------------
 set cd 5
 set dial
 set login
 set redial 8 0
 set speed sync
 set mru 1492
 set mtu 1492
 set ctsrts off
# enable lqr
 disable lqr
 disable ipv6cp
# ------------------------------
# setkan login name dan password!
# set authname 84572@public.maxis.com.my
# set authkey 845721
 set authname user@streamyx
 set authkey passwd
# ------------------------------

adsl2:
# ------------------------------
# rl1 adalah device untuk membuat pppoe, tukar ikut device network card anda
# kalau line selalu putus atau tak stable,
# setkan ip "bodoh" pada rl1 ni (ni on-fly, temp!) : ifconfig rl1 0.0.0.0 mtu 1492
# nak save letak ni dalam /etc/rc.conf : ifconfig_rl1="0.0.0.0 mtu 1492"
 set device PPPoE:rl1
# ------------------------------
 enable lqr
 set cd 5
 set dial
 set login
 set redial 0 0
 set speed sync
 set mru 1492
 set mtu 1492
 set ctsrts off
# ------------------------------
 set authname eratrain@streamyx
 set authkey tmnet123
# ------------------------------


# Dial-up Connection label (external Modem sahaja!)
tmnet:
 set redial 3 0
 set reconnect 2 10
# ------------------------------
# /dev/cuaa0 = com1 , /dev/cuaa1 = com2
 set device /dev/cuaa1
# ------------------------------
 set speed 115200
 set dial "ABORT BUSY ABORT NO\\sCARRIER TIMEOUT 5 \"\" AT OK-AT-OK ATE1Q0 OK \\dATDT\\T TIMEOUT 40 CONNECT"
 set login
 set timeout 15
 set ifaddr 10.0.0.1/0 10.0.0.2/0 255.255.255.0 0.0.0.0
 set openmode active
 set phone 1515
# ------------------------------
# setkan login name dan password!
 set authname loginname
 set authkey yourpassword
# ------------------------------

