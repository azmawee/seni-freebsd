# Main config
fsck_y_enable="YES"
fsck_y_flags=""
background_fsck="YES"
background_fsck_delay="60"
zfsd_enable="NO"
dumpdev="NO"
sshd_enable="YES"
powerd_enable="YES"
dbus_enable="YES"
clear_tmp_enable="YES"
syslogd_flags="-ssn"

# Firewalls
ipfilter_enable="NO"
ipfilter_rules="/etc/ipf.rules"

# PF firewall
pf_enable="YES"          # Enable PF (load kernel module as required)
pf_rules="/etc/pf.conf"  # rule set definition file for pf
pf_flags=""              # additional flags for pfctl start up
#pflog_enable="YES"       # start pflogd(8)
#pflog_logfile="/var/log/pflog" # where pflogd should store the logfile
#pflog_flags=""           # additional flags for pflogd start up

# Networking
gateway_enable="YES"
hostname="mauix"
ifconfig_igb0="mtu 1492"
# Maui-Ryzen (Now in Bridge0)
#ifconfig_igb1="inet 192.168.2.254 mtu 9000 netmask 255.255.255.0"
# Maui-To-Go
# ifconfig_igb2="inet 192.168.3.254 mtu 9000 netmask 255.255.255.0"
# Maui-Haswell
# ifconfig_igb3="inet 192.168.1.54 mtu 1492 netmask 255.255.255.0"
# Scalance
#ifconfig_em0="inet 192.168.1.254 netmask 255.255.255.0"
#ifconfig_em0_alias0="inet 192.168.2.200 netmask 255.255.255.0"
#defaultrouter="192.168.1.253"
# Unifi PPPoE / vlan0 to be used with Maxis HF or TM Unifi.
#cloned_interfaces="vlan0"
#ifconfig_vlan0="vlan 500 vlandev igb0"
vlans_igb0="unifi"
#vlans_em0="unifi"
create_args_unifi="vlan 500"
# vlan1 (vlan 600) point to em0, and bridge it with em1/nic that connect to hypptv
# ifconfig_vlan1="vlan 600 vlandev igb0"

# User ppp configuration
ppp_enable="NO"
ppp_program="/usr/sbin/ppp"
ppp_mode="ddial"
ppp_nat="NO"
ppp_profile="unifi"
ppp_user="root"

# MPD
# MPD started via /etc/rc.local script
mpd_enable="NO"
mpd_flags="-b"

# ipv6
#ipv6_enable="YES"
#ipv6_activate_all_interfaces="YES"
#ip6addrctl_enable="YES"
#ip6addrctl_policy="AUTO"
#ip6addrctl_policy="ipv6_prefer"
#ip6addrctl_policy="ipv4_prefer"
ipv6_gateway_enable="YES"
ipv6_cpe_wanif="ng0"
#ipv6_privacy="YES"
#ipv6_defaultrouter="fe80::1%ng0"
#ifconfig_ng0_ipv6="inet6 accept_rtadv up"
ifconfig_ng0_ipv6="inet6 -ifdisabled accept_rtadv up"

# Prefix from ISP
# dhcp6c started via /etc/rc.local
dhcp6c_enable="NO"
dhcp6c_interfaces="ng0"
#dhcp6c_interfaces="bridge0"

# Bridging
cloned_interfaces="bridge0"
#ifconfig_bge0="up"
ifconfig_igb1="up"
ifconfig_igb2="up"
ifconfig_igb3="up"
ifconfig_igb4="up"
ifconfig_igb5="up"
ifconfig_igb6="up"
ifconfig_igb7="up"
ifconfig_em0="up"
#ifconfig_em1="up"
## em2 = internal LAN
#ifconfig_em2="up"
ifconfig_bridge0="inet 192.168.1.254 netmask 255.255.255.0 addm igb1 addm igb2 addm igb3 addm igb4 addm igb5 addm igb6 addm igb7 up"
#ifconfig_bridge0="inet 192.168.1.254 netmask 255.255.255.0 addm em1 addm em2 up"
ifconfig_bridge0_ipv6="inet6 -accept_rtadv auto_linklocal up"
ifconfig_bridge0_alias0_ipv6="inet6 fd00:1337:2337:3337::1 prefixlen 64"
#ifconfig_bridge0_ipv6="inet6 -accept_rtadv up"
rtsold_enable="YES"

# rtadvd
rtadvd_enable="YES"
rtadvd_interfaces="bridge0"

# ISC DHCP6
#dhcpd6_enable="NO"
#dhcpd6_flags="-q"
#dhcpd6_conf="/usr/local/etc/dhcpd6.conf"
#dhcpd6_ifaces="bridge0"
#dhcpd6_withumask="022"

# ISC DHCP
dhcpd_enable="YES"
dhcpd_flags="-q"
dhcpd_conf="/usr/local/etc/dhcpd.conf"
#dhcpd_ifaces="bge0"
dhcpd_ifaces="bridge0"
dhcpd_withumask="022"

# Email related
sendmail_enable="NONE"
postfix_enable="YES"
spamd_enable="NO"
amavisd_enable="NO"
saslauthd_enable="NO"
#saslauthd_flags="-a sasldb -n 1"
saslauthd_flags="-a pam -n 1"

# Transmission
transmission_enable="YES"
transmission_user="azmawee"
transmission_chown="NO"
# transmission log level:
# "--log-error" : only log errors
# "--log-info" : log error and info
# "--log-debug" : log everything
# --log-debug --log-level=error --log-level=debug
transmission_flags="--log-level=error --logfile /var/log/transmission.log"
transmission_watch_dir="/maui9/torrent"
transmission_download_dir="/maui6/download"

# Bhyve
vm_enable=YES
# vm been enable via /etc/rc.local and /etc/vm-public-ip.sh
vm_dir="/maui6/vm"
vm_list="win10"
vm_delay=6

# UPS Prolink
nut_enable="YES"
nut_upsdrv_enable="YES"
nut_upsmon_enable="YES"
nut_ups="prolink"
nut_user="nut"
nut_group="nut"
nutd_enable="YES"
apcupsd_enable="NO"

# Common services
miniupnpd_enable="YES"
apache24_enable="YES"
mysql_enable="YES"
mysql_dbdir="/var/db/mysql"
#mysql_args="--innodb=OFF --default-storage-engine=MyISAM --default-tmp-storage-engine=MyISAM"
named_enable="NO"
#named_chrootdir="/var/named"
named_chroot_autoupdate="YES"
altlog_proglist="named"
ddclient_enable="NO"
urbackup_server_enable="YES"
sec_enable="YES"
sec_flags="`cat /etc/sec.flags`"
sec_configfile="/etc/sec.conf"
nessusd_enable="NO"
kld_list="fuse"
update_motd="NO"
devd_enable="YES"
adguardhome_enable="YES"

# Samba
samba_server_enable="YES"
# Samba user : mauixguest / 211000

